<ion-header>
  <ion-toolbar color="danger">
    <ion-button  (click)="closeModal()" color="danger" slot="end"><ion-icon name="close-circle-outline"></ion-icon></ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list padding>
    <ion-item *ngFor="let item of items">
      <ion-text>{{item.nome}}</ion-text>
      <p slot="end">Valor: R${{item.valor}}</p>
    </ion-item>
  </ion-list>
 
</ion-content>
