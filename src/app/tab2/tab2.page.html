<ion-header color="danger" class="ion-text-center">
  <div class="userClass">
    <ion-button class="goCarrinho" color="light">
      <ion-icon slot="start" name="cart-outline" color="danger" class="goCarrinhoLogo"></ion-icon>
        <ion-text color="danger">
          Carrinho
        </ion-text>
    </ion-button>
  </div>
  <ion-list-header class="titulo-mercados">
    <ion-label text-center>Selecione seu Mercado</ion-label>
  </ion-list-header>
</ion-header>

<ion-content color="danger" [fullscreen]="true">
  <ion-list class="lista-mercados">
    <ion-item *ngFor="let super of mercados">
      <img class="avatar-mercado" src="assets/{{super.img}}">
      <ion-label class="texto-mercado">
        <h2>{{super.mercado}}</h2>
        <h3>Entrega na cidade: {{super.cidade}}</h3>
        <p>Valor mÃ­nimo de pedido: R${{super.valor}}</p>
      </ion-label>
      <ion-button slot="end" color="danger" routerLink="/lista">Entrar</ion-button>
    </ion-item>
  </ion-list>
  <br>
</ion-content>
