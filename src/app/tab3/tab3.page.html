<ion-header color="danger" class="ion-text-center">
  <div class="userClass">
    <ion-avatar>
      <img class="imgAvatar" src="https://ionicframework.com/docs/demos/api/avatar/avatar.svg">
    </ion-avatar>
    <ion-text>
      <h3 color="light">
        Jocimar Lopes
      </h3>
    </ion-text>
  </div>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list class="listaPerfil">
    <ion-item routerLink="/info">
      <ion-icon slot="start" name="person-outline"></ion-icon>
      <ion-label>Informações</ion-label>
    </ion-item>
    <ion-item routerLink="/compras">
      <ion-icon slot="start" name="cart-outline"></ion-icon>
      <ion-label>Minhas Compras</ion-label>
    </ion-item>
    <ion-item routerLink="/troca-senha">
      <ion-icon slot="start" name="lock-closed-outline"></ion-icon>
      <ion-label>Trocar Senha</ion-label>
    </ion-item>
    <ion-item> 
      <ion-icon slot="start" name="log-out-outline"></ion-icon>
      <ion-label>Sair</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
