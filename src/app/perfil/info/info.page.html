<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-back-button defaultHref=""></ion-back-button>
    </ion-buttons>
    <ion-title>Informações Pessoais</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label color="primary">Nome:</ion-label>
      <ion-input placeholder="Ex: Jocimar"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label color="primary" fixed>Sobrenome:</ion-label>
      <ion-input type="text" placeholder="Ex: Lopes"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label color="primary" fixed>CPF:</ion-label>
      <ion-input type="number" placeholder="000.000.000-00"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label color="primary" stacked>Endereço:</ion-label>
      <ion-input type="email" placeholder="Ex: Av. Osvaldo Aranha"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label color="primary" stacked>Número:</ion-label>
      <ion-input type="number" placeholder="Ex: 1344"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label color="primary" stacked>Bairro:</ion-label>
      <ion-input placeholder="Ex: Centro"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label color="primary" stacked>Cidade</ion-label>
      <ion-input placeholder="Ex: Osório" stacked></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label color="primary" stacked>Estado</ion-label>
      <ion-input placeholder="Ex: RS" stacked></ion-input>
    </ion-item>
  </ion-list>
  <ion-button expand="full" color="danger">Salvar</ion-button>
</ion-content>
